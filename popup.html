<!doctype html>
<html>
  <head>
    <title>Change content of website</title>
    <link rel="stylesheet" href="style.css">
    <script src="popup.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="py-3 px-4">
        <div class="d-flex justify-content-center align-items-center">
            <img src="icon-on.png" width="30" class="text-center" style="position: absolute;top: 14px; left: 0;">
            <h5>Edit Website Content</h5>
        </div>
        <div style="padding-left: 1.5rem;">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="toggleDesignModeOn">
                <label class="custom-control-label" for="toggleDesignModeOn">Website Edit Mode</label>
              </div>
            <div>
                <p class="mt-3 text-muted mb-0" style="font-size: 11px">Tip: Use CMD + SHIFT + X to start stop editing content on a website</p>
            </div>
        </div>
    </div>
  </body>
</html>
